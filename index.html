<html lang="en">
<head>

    <link

<body>
    <header class = "text-center bg-dark text-white">Weather Dashboard</header>
    <div class="container">
        <div class="row">
          <div class="col-4 border bg-secondary border-dark">
            Search for a City:
            <form id = "search-form" class = "card-body">
                <label id = "search" class = "form-label" for = "city">Enter a City</label>
                <input name = "city" id = "city-name" type = "text">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="search bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                  </svg>
            </form>
            <div id = "search-history" class = "search-history">
                Search History
                <ul id = "previous-search" class = "history">
                    <!-- <li class = "list-group-item"></li> -->
                </ul>
            </div>
          </div>
          <div class="col-8">
            <div id = "current-weather" class = "current-weather">
                <!--
                  <h2>City Name<h2>
                    <p>Temperature<p>
                    <p>Wind Speed<p>
                    <p>UV Index<p>
                -->
            </div>
            <div class="row card forecast">
                <div class="forecast"></div>
                <div id = "card-container">
                    <!--card with 
                    <p>date<p>
                    <p>icon<p>
                    <p>Temp<p>
                    <p>Humditiy<p>-->
                </div>
          </div>
        </div>
      </div>

    <script src = "assets/script.js"></script>
</body>
</html>
